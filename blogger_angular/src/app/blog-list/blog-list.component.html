<div>
<mat-toolbar>
    <span>My Blogs</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary"  (click)="onAddBlogClicked()">Add Blog</button>
</mat-toolbar>
</div>
<div>
  <mat-list role="list" selector="mat-divider">
  <mat-list-item  role="listitem" *ngFor="let blog of blogs" style="cursor: pointer;"
                  (click)="onItemClickListener(blog.id)">
    <h4 mat-line>{{blog.title}}</h4>
    <p mat-line> {{blog.updated_at}} </p>
  </mat-list-item>
  </mat-list>
</div>
